<head>

  <style>
    /* CSS štýly zostávajú rovnaké */
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; margin: 0; padding: 10px; background-color: #f4f4f4; color: #333; }
    .container { max-width: 1200px; margin: auto; background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; }
    .autor-info { position: absolute; top: 10px; left: 10px; font-size: 14px; font-style: italic; color: #666; }
    h1 { text-align: center; font-size: 2.5em; background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff); background-clip: text; -webkit-background-clip: text; color: transparent; animation: gradientText 5s ease-in-out infinite, textShadowPulse 2s ease-in-out infinite; margin-bottom: 10px; }
    h2 { text-align: center; color: #555; margin-top: -10px; font-size: 1.2em; }
    .settings { margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; }
    .settings > div { flex: 1 1 200px; margin: 5px; }
    .settings label { display: block; margin-bottom: 5px; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; min-width: 800px; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; font-size: 0.9em; }
    th { background-color: #f2f2f2; }
    input[type="tel"], input[type="number"], input[type="text"] { width: 100%; padding: 5px; box-sizing: border-box; background-color: #ffffd0; font-size: 14px; border: 1px solid #ccc; border-radius: 3px; }
    .btn-container { display: flex; flex-direction: column; width: 100%; gap: 15px; margin-top: 20px; }
    .btn { width: 100%; padding: 15px 20px; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease; text-align: center; }
    .reset-btn { background-color: #f44336; } .reset-btn:hover { background-color: #d32f2f; }
    .export-btn { background-color: #4CAF50; } .export-btn:hover { background-color: #388e3c; }
    .restore-btn { background-color: #9C27B0; } .restore-btn:hover { background-color: #7B1FA2; }
    .backup-btn { background-color: #FFA500; } .backup-btn:hover { background-color: #E68900; }
    .highlight { background-color: #ffcc00; color: #333; font-weight: bold; border: 2px solid #ffcc00; }
    #totalSalary { font-size: 18px; font-weight: bold; text-align: center; margin-top: 20px; padding: 10px; background-color: #e6f3ff; border-radius: 5px; }
    #dataSizeContainer { margin-top: 10px; text-align: center; }
    #dataSizeText { margin-bottom: 5px; font-size: 14px; color: #555; }
    #dataSizeBar { width: 80%; height: 20px; background-color: #ddd; border-radius: 10px; margin: 0 auto; overflow: hidden; }
    #dataSizeFill { height: 100%; width: 0%; background-color: #4CAF50; transition: width 0.3s ease; }
    .current-day { background-color: #8a2be2; color: white; }
    .current-day input { background-color: #9932cc; color: white; }
    @keyframes gradientText { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes textShadowPulse { 0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2); } 50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.7); } }
    body.dark-mode { background-color: #333; color: #f4f4f4; }
    .container.dark-mode { background-color: #444; color: #f4f4f4; }
    table.dark-mode { background-color: #555; color: #f4f4f4; }
    th.dark-mode { background-color: #666; }
    td.dark-mode { background-color: #444; color: #f4f4f4; }
    input[type="tel"].dark-mode, input[type="number"].dark-mode, input[type="text"].dark-mode { background-color: #666; color: white; }
    .btn.dark-mode { color: #333; }
    .reset-btn.dark-mode { background-color: #d32f2f; }
    .export-btn.dark-mode { background-color: #388e3c; }
    .restore-btn.dark-mode { background-color: #7B1FA2; }
    .backup-btn.dark-mode { background-color: #E68900; }
    #totalSalary.dark-mode { background-color: #2c3e50; }
    .current-day.dark-mode { background-color: #4a0e8f; color: #fff; }
    .current-day.dark-mode input { background-color: #5c1db3; color: #fff; }
    body.dark-mode .autor-info { color: #aaa; }
    #auth-container { max-width: 400px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; }
    #auth-container input { width: 90%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; }
    #auth-container button { width: 95%; padding: 10px; margin: 10px 0; border: none; background-color: #4CAF50; color: #fff; font-size: 16px; border-radius: 3px; cursor: pointer; }
    #auth-container button:hover { background-color: #45a049; }
    #saveNotification { position: fixed; bottom: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; display: none; z-index: 1000; transition: background-color 0.3s ease, opacity 0.5s ease; }
    #saveNotification.show { display: block; opacity: 1; }
    #saveNotification.error { background-color: #f44336; }
    #saveNotification.warning { background-color: #ff9800; }
    #loading-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease-out; }
    #loading-container.hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <!-- HTML obsah zostáva rovnaký -->
  <div id="loading-container"><h1>Nitra 3 : Žilina 2</h1></div>
  <div id="auth-container" style="display:none;"> <!-- Login/Register form --> <h1>Prihlásenie / Registrácia</h1> <div id="auth-message">Žiadny používateľ nie je prihlásený.</div> <div id="auth-forms"> <h2>Registrácia</h2> <input type="email" id="registerEmail" placeholder="Email"> <input type="password" id="registerPassword" placeholder="Heslo"> <button onclick="register()">Registrovať</button> <h2>Prihlásenie</h2> <input type="email" id="loginEmail" placeholder="Email"> <input type="password" id="loginPassword" placeholder="Heslo"> <button onclick="login()">Prihlásiť sa</button> </div> <button onclick="logout()">Odhlásiť sa</button> </div>
  <div id="calculator-container" class="container" style="display:none;"> <!-- Calculator UI --> <div class="autor-info">Vytvoril Bruno</div> <h1 id="mainTitle">Bruno's Calculator</h1> <h2></h2> <div class="settings"> <div><label for="employeeNameInput">Meno pracovníka: </label><input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()"></div> <div><label for="hourlyWageInput">Hodinová mzda (€): </label><input type="number" id="hourlyWageInput" value="10" min="0" step="0.1" oninput="updateSettings()"></div> <div><label for="taxRateInput">Daňové percento (%): </label><input type="number" id="taxRateInput" value="2" min="0" step="0.1" oninput="updateSettings()"></div> <div><label for="monthSelect">Mesiac: </label><select id="monthSelect" onchange="changeMonth()"><option value="0">Január</option><option value="1">Február</option><option value="2">Marec</option><option value="3">Apríl</option><option value="4">Máj</option><option value="5">Jún</option><option value="6">Júl</option><option value="7">August</option><option value="8">September</option><option value="9">Október</option><option value="10">November</option><option value="11">December</option></select></div> <div><label for="yearSelect">Rok: </label><select id="yearSelect" onchange="changeYear()"></select></div> <div><label for="decimalPlacesSelect">Počet desatinných miest: </label><select id="decimalPlacesSelect" onchange="changeDecimalPlaces()"><option value="1">1</option><option value="2">2</option></select></div> <button onclick="toggleDarkMode()" class="btn highlight">Prepínať tmavý režim</button> </div> <div class="table-container"> <table> <thead><tr><th>Deň</th><th>Príchod</th><th>Odchod</th><th>Prestávka</th><th>Odpracované</th><th>Hrubá Mzda (€)</th><th>Čistá Mzda (€)</th><th>Akcia</th></tr></thead> <tbody id="workDays"></tbody> </table> </div> <div id="totalSalary"></div> <div id="dataSizeContainer"> <div id="dataSizeText">Lokálne úložisko: ~0.00 KB / 4096 KB</div> <div id="dataSizeBar"><div id="dataSizeFill"></div></div> </div> <div class="btn-container"> <button class="btn reset-btn" onclick="resetAll()">Resetovať všetko</button> <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button> <button class="btn export-btn" onclick="sendPDF()">Odoslať</button> <button class="btn restore-btn" onclick="restoreBackup()">Obnoviť zálohu</button> <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button> </div> </div>
  <div id="saveNotification"></div>

  <script>
    // 1. Firebase Config & Init
    const firebaseConfig = { apiKey: "AIzaSyDWFiWPldB7aWPIuFhAmriAm_DR38rndIo", authDomain: "bruno-3cee2.firebaseapp.com", projectId: "bruno-3cee2", storageBucket: "bruno-3cee2.appspot.com", messagingSenderId: "155545319308", appId: "1:155545319308:web:5da498ff1cd3e1833888a9" };
    firebase.initializeApp(firebaseConfig);
    try {
      firebase.appCheck().activate('6LcagP8qAAAAAN3MIW5-ALzayoS57THfEvO1yUTv', true);
    } catch (error) {
      console.warn("Chyba pri aktivácii Firebase App Check:", error);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 2. Povolenie Firestore Offline Persistence
    db.enablePersistence()
      .then(() => {
          console.log("Firestore offline persistence povolená.");
      })
      .catch((err) => {
          if (err.code == 'failed-precondition') {
              console.warn("Firestore offline persistence: Viacnásobné otvorené taby, povolené len v jednom.");
          } else if (err.code == 'unimplemented') {
              console.error("Firestore offline persistence: Prehliadač nie je podporovaný.");
          } else {
              console.error("Firestore offline persistence chyba:", err);
          }
      });

    // 3. Globálne premenné
    let currentMonth, currentYear, decimalPlaces, employeeName, hourlyWage, taxRate;
    let monthData = {}; // Lokálna reprezentácia dát pre všetky mesiace/roky
    let firestoreListenerUnsubscribe = null; // Funkcia na odhlásenie aktuálneho listenera

    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const dataSizeText = document.getElementById('dataSizeText');
    const dataSizeFill = document.getElementById('dataSizeFill');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');
    const MAX_DATA_SIZE = 4 * 1024 * 1024;
    const MAX_DATA_SIZE_KB = MAX_DATA_SIZE / 1024;

    // 4. Auth funkcie (Register, Login, Logout) - Nezmenené
    function register() { const email = document.getElementById('registerEmail').value; const password = document.getElementById('registerPassword').value; auth.createUserWithEmailAndPassword(email, password) .then((userCredential) => { console.log("Registrovaný:", userCredential.user); alert("Registrácia úspešná!"); }) .catch((error) => { console.error("Chyba pri registrácii:", error.message); alert("Chyba pri registrácii: " + error.message); }); }
    function login() { const email = document.getElementById('loginEmail').value; const password = document.getElementById('loginPassword').value; auth.signInWithEmailAndPassword(email, password) .then((userCredential) => { console.log("Prihlásený:", userCredential.user); alert("Prihlásenie úspešné!"); }) .catch((error) => { console.error("Chyba pri prihlásení:", error.message); alert("Chyba pri prihlásení: " + error.message); }); }
    function logout() { auth.signOut() .then(() => { console.log("Odhlásený."); alert("Odhlásenie úspešné!"); }) .catch((error) => { console.error("Chyba pri odhlásení:", error.message); alert("Chyba pri odhlásení: " + error.message); }); }

    // 5. Auth State Change Listener (OPRAVENÁ - len .exists())
    auth.onAuthStateChanged(user => {
        const authContainer = document.getElementById('auth-container');
        const calculatorContainer = document.getElementById('calculator-container');
        const loadingContainer = document.getElementById('loading-container');
        if (loadingContainer) loadingContainer.classList.add('hidden');

        if (firestoreListenerUnsubscribe) {
            console.log("Odhlasujem predchádzajúci Firestore listener pri zmene Auth stavu.");
            firestoreListenerUnsubscribe();
            firestoreListenerUnsubscribe = null;
        }

        if (user) {
            document.getElementById('auth-message').textContent = "Prihlásený: " + user.email;
            authContainer.style.display = "none";
            calculatorContainer.style.display = "block";
            console.log("Používateľ prihlásený, nastavujem listener...");

            const storedMonth = localStorage.getItem('currentMonth');
            const storedYear = localStorage.getItem('currentYear');
            const darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;
            const currentDate = new Date();
            currentMonth = storedMonth !== null ? parseInt(storedMonth) : currentDate.getMonth();
            currentYear = storedYear !== null ? parseInt(storedYear) : currentDate.getFullYear();

            monthSelect.value = currentMonth;
            if (yearSelect.querySelector(`option[value="${currentYear}"]`)) {
                yearSelect.value = currentYear;
            } else {
                console.warn(`Rok ${currentYear} z localStorage nenájdený v selecte, používam aktuálny rok.`);
                currentYear = currentDate.getFullYear();
                populateYearSelect();
                yearSelect.value = currentYear;
            }
            applyDarkMode(darkMode);

            hourlyWage = parseFloat(JSON.parse(localStorage.getItem('hourlyWage'))) || 10;
            taxRate = parseFloat(JSON.parse(localStorage.getItem('taxRate'))) / 100 || 0.02;
            decimalPlaces = parseInt(JSON.parse(localStorage.getItem('decimalPlaces'))) || 1;
            employeeName = JSON.parse(localStorage.getItem('employeeName')) || '';
            hourlyWageInput.value = hourlyWage;
            taxRateInput.value = taxRate * 100;
            decimalPlacesSelect.value = decimalPlaces;
            employeeNameInput.value = employeeName;

            loadFromLocalStorage();
            setupFirestoreListener();

            const uid = user.uid;
            const userDocRef = db.collection("users").doc(uid);
            userDocRef.get().then(userDocSnap => {
                // --- ZAČIATOK OPRAVY ---
                // Použi metódu exists() so zátvorkami
                if (!userDocSnap.exists()) {
                // --- KONIEC OPRAVY ---
                    userDocRef.set({ email: user.email, createdAt: new Date().toISOString() }, { merge: true })
                    .then(() => console.log("Vytvorený/aktualizovaný dokument pre:", uid))
                    .catch(err => console.error("Chyba pri vytváraní/aktualizácii dokumentu používateľa:", err));
                }
            }).catch(err => {
                 // Vypísanie chyby do konzoly
                 console.error("Chyba pri kontrole dokumentu používateľa:", err);
                 // Môžeš pridať aj notifikáciu pre používateľa
                 showSaveNotification("Chyba pri overovaní používateľských dát", "error");
            });

        } else {
            document.getElementById('auth-message').textContent = "Žiadny používateľ nie je prihlásený.";
            authContainer.style.display = "block";
            calculatorContainer.style.display = "none";
            console.log("Používateľ odhlásený.");
            monthData = {};
            workDays.innerHTML = '';
            totalSalaryDiv.innerHTML = '';
        }
    });

    // 6. Utility funkcie (debounce, showSaveNotification) - Nezmenené
    function debounce(func, wait) { let timeout; return function (...args) { const context = this; clearTimeout(timeout); timeout = setTimeout(() => func.apply(context, args), wait); }; }
    function showSaveNotification(message, type = 'success') { const notification = document.getElementById('saveNotification'); notification.textContent = message; notification.className = 'show'; if (type === 'error') { notification.classList.add('error'); } else if (type === 'warning') { notification.classList.add('warning'); } notification.classList.add('show'); setTimeout(() => notification.classList.remove('show'), 3000); }

    // 7. Funkcia na nastavenie Firestore Listenera (Nezmenená oproti predchádzajúcej oprave)
    function setupFirestoreListener() {
        if (firestoreListenerUnsubscribe) {
            console.log("Odhlasujem predchádzajúci Firestore listener.");
            firestoreListenerUnsubscribe();
            firestoreListenerUnsubscribe = null;
        }

        const uid = auth.currentUser?.uid;
        if (!uid) {
            console.log("setupFirestoreListener: Nikto nie je prihlásený, listener sa nenastavuje.");
            return;
        }

        if (currentMonth === undefined || currentMonth === null || currentYear === undefined || currentYear === null) {
           const now = new Date();
           currentMonth = currentMonth ?? now.getMonth();
           currentYear = currentYear ?? now.getFullYear();
           console.warn("setupFirestoreListener: currentMonth/currentYear neboli definované, použité aktuálne.");
        }

        const docPath = `users/${uid}/calculatorData/${currentYear}-${currentMonth}`;
        const docRef = db.doc(docPath);
        console.log(`setupFirestoreListener: Nastavujem listener pre ${docPath}`);

        firestoreListenerUnsubscribe = docRef.onSnapshot((docSnap) => {
            console.log(`Firestore listener: Prijatý objekt docSnap pre ${docPath}:`, docSnap);
             console.log(`Firestore listener: Metadata:`, docSnap.metadata);

            if (docSnap.exists()) { // Použitie .exists()
                const data = docSnap.data();
                 console.log(`Listener: Dokument existuje, načítané dáta z Firestore:`, data);

                try {
                    const firebaseHourlyWage = data.hourlyWage ?? hourlyWage;
                    const firebaseTaxRatePercent = data.taxRate ?? (taxRate * 100);
                    const firebaseDecimalPlaces = data.decimalPlaces ?? decimalPlaces;
                    const firebaseEmployeeName = data.employeeName ?? employeeName;
                    const firebaseDarkMode = data.darkMode ?? document.body.classList.contains('dark-mode');
                    const firebaseDaysData = data.days || [];

                    hourlyWage = firebaseHourlyWage;
                    taxRate = firebaseTaxRatePercent / 100;
                    decimalPlaces = firebaseDecimalPlaces;
                    employeeName = firebaseEmployeeName;

                    if (!monthData) monthData = {};
                    if (!monthData[currentYear]) monthData[currentYear] = {};
                    monthData[currentYear][currentMonth] = firebaseDaysData;

                    localStorage.setItem('hourlyWage', JSON.stringify(hourlyWage));
                    localStorage.setItem('taxRate', JSON.stringify(taxRate * 100));
                    localStorage.setItem('darkMode', JSON.stringify(firebaseDarkMode));
                    localStorage.setItem('decimalPlaces', JSON.stringify(decimalPlaces));
                    localStorage.setItem('employeeName', JSON.stringify(employeeName));
                    localStorage.setItem('workDaysData', JSON.stringify(monthData));

                    updateUIFromLoadedData(firebaseDarkMode);

                    if (docSnap.metadata.hasPendingWrites) {
                       showSaveNotification("Synchronizujem lokálne zmeny...", "warning");
                    } else if (!docSnap.metadata.fromCache) {
                       // showSaveNotification("Dáta synchronizované");
                    }

                } catch (processError) {
                    console.error(`Listener: Chyba pri spracovaní dát z Firestore pre ${currentYear}-${currentMonth}:`, processError);
                    showSaveNotification("Chyba: Nesprávny formát dát z Firebase", "error");
                }

            } else {
                console.log(`Listener: Žiadne dáta (dokument neexistuje) na Firebase pre ${currentYear}-${currentMonth}. Používam lokálne/default hodnoty.`);
                if (monthData && monthData[currentYear]) {
                    monthData[currentYear][currentMonth] = [];
                } else if (monthData && !monthData[currentYear]) {
                    monthData[currentYear] = {};
                    monthData[currentYear][currentMonth] = [];
                } else if (!monthData) {
                    monthData = { [currentYear]: { [currentMonth]: [] } };
                }
                localStorage.setItem('workDaysData', JSON.stringify(monthData));
                updateUIFromLoadedData(JSON.parse(localStorage.getItem('darkMode')) || false);
            }
        }, (error) => {
            console.error(`Firestore listener chyba pre ${docPath}:`, error);
            showSaveNotification("Chyba: Nepodarilo sa pripojiť k Firebase", "error");
            console.log("Listener chyba, načítavam z localStorage ako fallback...");
            loadFromLocalStorage();
        });
    }

    // 8. Funkcia na ukladanie do Firebase (Nezmenená)
    async function saveToFirebase() {
        const currentUser = auth.currentUser;
        if (!currentUser) { console.log("saveToFirebase: Nikto nie je prihlásený, preskakujem."); return; }
        try {
            const currentMonthWorkData = (monthData && monthData[currentYear] && monthData[currentYear][currentMonth]) || [];
            const dataToSave = {
                days: currentMonthWorkData,
                hourlyWage: hourlyWage || 10,
                taxRate: (taxRate * 100) || 2,
                decimalPlaces: decimalPlaces || 1,
                employeeName: employeeName || '',
                darkMode: document.body.classList.contains('dark-mode'),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            const yearMonthDoc = `${currentYear}-${currentMonth}`;
            const uid = currentUser.uid;
            const docRef = db.collection("users").doc(uid).collection("calculatorData").doc(yearMonthDoc);
            await docRef.set(dataToSave);
            console.log(`saveToFirebase: Požiadavka na uloženie dát pre ${yearMonthDoc} odoslaná/zaradená.`);
        } catch (error) {
            console.error(`Chyba pri požiadavke na ukladanie do Firebase pre ${currentYear}-${currentMonth}:`, error);
            showSaveNotification("Chyba: Nepodarilo sa odoslať dáta do Firebase", "error");
        }
    }

    // 9. Funkcia na ukladanie do Local Storage (Nezmenená)
    function saveToLocalStorage() {
        try {
            const currentMonthWorkData = [];
            const daysInMonth = getDaysInMonth(currentMonth);
            for (let i = 1; i <= daysInMonth; i++) {
                const start = document.getElementById(`start-${currentYear}-${currentMonth}-${i}`)?.value || '';
                const end = document.getElementById(`end-${currentYear}-${currentMonth}-${i}`)?.value || '';
                const breakTime = document.getElementById(`break-${currentYear}-${currentMonth}-${i}`)?.value || '';
                currentMonthWorkData.push({ start, end, breakTime });
            }

            if (!monthData) monthData = {};
            if (!monthData[currentYear]) monthData[currentYear] = {};
            monthData[currentYear][currentMonth] = currentMonthWorkData;

            localStorage.setItem('hourlyWage', JSON.stringify(hourlyWage));
            localStorage.setItem('taxRate', JSON.stringify(taxRate * 100));
            localStorage.setItem('darkMode', JSON.stringify(document.body.classList.contains('dark-mode')));
            localStorage.setItem('decimalPlaces', JSON.stringify(decimalPlaces));

    function updateDataSize() { try { const totalData = Object.values(localStorage).reduce((acc, value) => acc + (value ? value.length : 0), 0); const kilobytes = (totalData / 1024).toFixed(2); const percentageUsed = Math.min(((totalData / MAX_DATA_SIZE) * 100), 100); dataSizeText.textContent = `Lokálne úložisko: ~${kilobytes} KB / ${MAX_DATA_SIZE_KB} KB`; dataSizeFill.style.width = `${percentageUsed}%`; if (percentageUsed > 90) { dataSizeFill.style.backgroundColor = '#f44336'; } else if (percentageUsed > 70) { dataSizeFill.style.backgroundColor = '#ff9800'; } else { dataSizeFill.style.backgroundColor = '#4CAF50'; } } catch (error) { console.error("Chyba pri výpočte veľkosti localStorage:", error); dataSizeText.textContent = "Chyba pri výpočte veľkosti dát."; } }
    function toggleDarkMode() { const isDarkMode = document.body.classList.toggle('dark-mode'); applyDarkMode(isDarkMode); localStorage.setItem('darkMode', JSON.stringify(isDarkMode)); if (auth.currentUser) { saveToFirebase(); } }

    // 17) Zálohovanie a obnova (Nezmenené oproti predchádzajúcej oprave)
    function createBackup() { try { const backupData = { workDaysData: localStorage.getItem('workDaysData') || '{}', hourlyWage: localStorage.getItem('hourlyWage') || JSON.stringify(10), taxRate: localStorage.getItem('taxRate') || JSON.stringify(2), darkMode: localStorage.getItem('darkMode') || JSON.stringify(false), decimalPlaces: localStorage.getItem('decimalPlaces') || JSON.stringify(1), employeeName: localStorage.getItem('employeeName') || JSON.stringify(''), backupVersion: 2, backupTimestamp: new Date().toISOString() }; const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: "application/json;charset=utf-8" }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `bruno-calculator-backup-${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); showSaveNotification("Záloha úspešne vytvorená."); } catch (error) { console.error("Chyba pri vytváraní zálohy:", error); alert("Nastala chyba pri vytváraní záložného súboru."); } }
    function restoreBackup() {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.json,application/json';
        fileInput.onchange = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const backup = JSON.parse(e.target.result);
                    if (backup && typeof backup.workDaysData === 'string' && typeof backup.hourlyWage === 'string' && typeof backup.taxRate === 'string' && typeof backup.darkMode === 'string' && typeof backup.decimalPlaces === 'string' && typeof backup.employeeName === 'string') {
                        localStorage.setItem('workDaysData', backup.workDaysData);
                        localStorage.setItem('hourlyWage', backup.hourlyWage);
                        localStorage.setItem('taxRate', backup.taxRate);
                        localStorage.setItem('darkMode', backup.darkMode);
                        localStorage.setItem('decimalPlaces', backup.decimalPlaces);
                        localStorage.setItem('employeeName', backup.employeeName);
                        loadFromLocalStorage();
                        showSaveNotification("Záloha úspešne obnovená.");
                        alert("Záloha bola úspešne obnovená. Dáta boli načítané.");
                        if (auth.currentUser) {
                            console.log("Obnova zálohy: Ukladám obnovené dáta pre aktuálny mesiac do Firebase...");
                            saveToLocalStorage();
                        }
                    } else {
                        alert("Chyba: Súbor zálohy má nesprávny formát alebo chýbajú dáta.");
                    }
                } catch (error) {
                    console.error("Chyba pri spracovaní alebo obnove zálohy:", error);
                    alert("Chyba pri čítaní alebo obnove zálohy. Súbor môže byť poškodený alebo mať nesprávny formát.");
                }
            };
            reader.onerror = (e) => {
                console.error("Chyba pri čítaní súboru zálohy:", e);
                alert("Nastala chyba pri čítaní súboru zálohy.");
            };
            reader.readAsText(file);
        };
        fileInput.click();
    }

    // 18) Inicializácia (DOMContentLoaded listener, populateYearSelect) - Nezmenený
     document.addEventListener('DOMContentLoaded', () => {
         console.log("DOM načítaný, inicializujem...");
         populateYearSelect();
         const storedMonth = localStorage.getItem('currentMonth');
         const storedYear = localStorage.getItem('currentYear');
         const darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;
         const currentDate = new Date();
         currentMonth = storedMonth !== null ? parseInt(storedMonth) : currentDate.getMonth();
         currentYear = storedYear !== null ? parseInt(storedYear) : currentDate.getFullYear();
         monthSelect.value = currentMonth;
         if (!yearSelect.querySelector(`option[value="${currentYear}"]`)) {
             console.warn(`Rok ${currentYear} z localStorage nenájdený v selecte po inicializácii, používam aktuálny rok.`);
             currentYear = currentDate.getFullYear();
             if (!yearSelect.querySelector(`option[value="${currentYear}"]`)) {
                  const option = document.createElement('option');
                  option.value = currentYear;
                  option.textContent = currentYear;
                  yearSelect.appendChild(option);
                  Array.from(yearSelect.options)
                       .sort((a, b) => parseInt(a.value) - parseInt(b.value))
                       .forEach(option => yearSelect.add(option));
             }
         }
         yearSelect.value = currentYear;
         applyDarkMode(darkMode);
         loadFromLocalStorage();
         updateDataSize();
         if ('serviceWorker' in navigator) {
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('./service-worker.js')
                 .then(registration => { console.log('ServiceWorker zaregistrovaný s rozsahom: ', registration.scope); })
                 .catch(error => { console.error('Registrácia ServiceWorker zlyhala: ', error); });
             });
         } else {
             console.warn("Service Worker nie je podporovaný v tomto prehliadači.");
         }
         console.log("Základná inicializácia dokončená, čakám na stav prihlásenia...");
     });

     function populateYearSelect() { const startYear = 2020; const endYear = new Date().getFullYear() + 2; yearSelect.innerHTML = ''; for (let year = startYear; year <= endYear; year++) { const option = document.createElement('option'); option.value = year; option.textContent = year; yearSelect.appendChild(option); } }

  </script>
